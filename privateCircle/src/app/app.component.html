<div class="header">
  <div class="selectTab highlight"> <i class='fas fa-align-justify'></i>SAVED LISTS </div>
  <div class="selectTab"><i class='fas fa-edit'></i>SAVED FILTERS</div>
    <div class="selectTab"><i class='fas fa-tasks'></i>SEARCH HISTORY</div>
  <mat-form-field class="px-16" style="width: 100%">
  <input matInput #filter placeholder="Search" autocomplete="off" style="width: 100%">
</mat-form-field>
</div> 

<div class="ParentDiv">
<table mat-table [dataSource]="dataSource | search: 'listName':filter.value" class="mat-elevation-z8">



  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="listName">
    <th mat-header-cell *matHeaderCellDef> List Name </th>
    <td mat-cell *matCellDef="let element"> {{element.listName}} </td>
  </ng-container>

  <ng-container matColumnDef="noOfEntities">
    <th mat-header-cell *matHeaderCellDef> No. of Entities </th>
    <td mat-cell *matCellDef="let element"> {{element.noOfEntities}} </td>
  </ng-container>

  
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
       <i *ngIf="element.actions=='ring'" class='far fa-bell'></i>
       <i *ngIf="element.actions=='exla'" class='fas fa-exclamation'></i>
      </td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"><button (click)="detailShow(element)">Details</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="vertical-menu">
No desciption yet +Add Description
<ul *ngIf="data">
  <li>{{data.date}}</li>
  <li>{{data.listName}}</li>
  <li>{{data.noOfEntities}}</li>
  <li>{{data.actions}}</li>
</ul>
</div>

</div>
